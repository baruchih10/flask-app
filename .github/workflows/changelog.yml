name: Generate CHANGELOG (on Release)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to generate changelog for (e.g. v3.0.0)"
        required: true
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout released tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.tag }}

      - name: Generate changelog
        uses: heinrichreimer/action-github-changelog-generator@v2.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          output: CHANGELOG.md

      - name: Create PR with CHANGELOG.md
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: automation/changelog-${{ github.event.release.tag_name }}
          base: main
          title: "docs(changelog): update for ${{ github.event.release.tag_name }}"
          commit-message: "docs(changelog): update for ${{ github.event.release.tag_name }}"
          body: "Auto-generated changelog update triggered by published release:\n- Tag: ${{ github.event.release.tag_name }}\n- Release: ${{ github.event.release.html_url }}"
          add-paths: CHANGELOG.md
          delete-branch: true
