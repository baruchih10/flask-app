name: Generate CHANGELOG (on Release)

on:
  workflow_dispatch:
  release:
    types: [published]
    
  # push:
  #   tags:
  #   - "v*"

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      # Checkout the exact released tag commit
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name }}

      - name: Generate changelog
        uses: heinrichreimer/action-github-changelog-generator@v2.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          output: CHANGELOG.md

      # Now create a PR to main with the updated CHANGELOG.md
      - name: Create PR with CHANGELOG.md
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: automation/changelog-${{ github.event.release.tag_name }}
          base: main
          title: docs(changelog): update for ${{ github.event.release.tag_name }}
          commit-message: docs(changelog): update for ${{ github.event.release.tag_name }}
          body: |
            Auto-generated changelog update triggered by published release:
            - Tag: ${{ github.event.release.tag_name }}
            - Release: ${{ github.event.release.html_url }}
          add-paths: |
            CHANGELOG.md
          delete-branch: true
